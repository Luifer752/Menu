<!-- reviews_list.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        {% for rev in review %}
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ rev.course.name }}</h5>
                    <p class="card-text"> {{ rev.content|truncatechars:50 }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'courses:course_detail' rev.course.pk %}" class="btn btn-sm btn-outline-secondary">View</a>
                            <button type="button" class="btn btn-sm btn-outline-secondary">â˜…{{rev.stars}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
