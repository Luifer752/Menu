<!DOCTYPE html>
{% load static %}
{% load i18n %}
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Title{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
<div class="container">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'courses:courses_list'%}" class="nav-link active" aria-current="page">{% trans "Courses" %}</a></li>
        <li class="nav-item"><a href="{% url 'origin:origins' %}" class="nav-link">{% trans "By origin" %}</a></li>
        <li class="nav-item"><a href="{% url 'reviews:reviews_list' %}" class="nav-link">{% trans "Reviews" %}</a></li>
      </ul>
    </header>
</div>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
